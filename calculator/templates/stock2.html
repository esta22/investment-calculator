<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2종목 이상 계산기 - 월적립 주가수익률 계산기</title>
    <style>
        /* ... (기존 CSS 코드는 그대로 유지) ... */
        body {
            font-family: 'Malgun Gothic', 'Apple SD Gothic Neo', Arial, sans-serif;
            margin: 0;
            padding: 15px;
            background-color: #f8f9fa;
            color: #333;
            line-height: 1.5;
        }
        .container {
            max-width: 100%;
            margin: 0 auto;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
        }
        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 25px;
            border-bottom: 2px solid #3498db;
            padding-bottom: 15px;
            position: relative;
        }
        h1 {
            color: #2c3e50;
            margin: 0;
            font-size: 1.8em;
            font-weight: 600;
            text-align: center;
        }
        .home-btn {
            padding: 8px 16px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            font-size: 0.9em;
            position: absolute;
            right: 0;
        }
        .home-btn:hover {
            background: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(52, 152, 219, 0.3);
        }

        .form-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 18px;
            margin-bottom: 20px;
        }
        .form-group {
            display: flex;
            flex-direction: column;
        }
        label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #34495e;
            font-size: 0.9em;
        }
        input, select {
            padding: 12px;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            font-size: 0.95em;
            background: white;
            color: #333;
            transition: all 0.2s ease;
        }
        input:focus, select:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }

        /* 조건식 섹션 스타일 - additional-condition과 동일하게 변경 */
        .condition-section {
            margin-top: 20px;
            padding: 15px;
            background: #e8f4ff;
            border-radius: 8px;
            border: 1px solid #cce5ff;
        }
        .condition-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .condition-section h2 {
            margin: 0;
            color: #2c3e50;
            font-size: 1.2em;
        }
        .action-buttons {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .priority-select {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .priority-select select {
            padding: 5px;
            border-radius: 4px;
        }
        .remove-btn {
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 0.8em;
        }
        .remove-btn:hover {
            background: #c0392b;
        }

        /* 기본 추가 버튼들 */
        .basic-add-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            justify-content: flex-end;
        }
        .basic-add-btn {
            padding: 10px 15px;
            border: none;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        #basic-add-investment-btn {
            background: #4caf50;
            color: white;
        }
        #basic-add-investment-btn:hover {
            background: #43a047;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(76, 175, 80, 0.3);
        }
        #basic-add-condition-btn {
            background: #3498db;
            color: white;
        }
        #basic-add-condition-btn:hover {
            background: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(52, 152, 219, 0.3);
        }

        /* 추가 조건 설정 섹션 */
        .additional-condition {
            margin-top: 20px;
            padding: 15px;
            background: #e8f4ff;
            border-radius: 8px;
            border: 1px solid #cce5ff;
        }
        .additional-condition h3 {
            margin-top: 0;
            color: #2c3e50;
            font-size: 1.2em;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .remove-condition {
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 0.8em;
        }

        /* 추가 적립 종목 섹션 */
        .additional-investment {
            margin-top: 20px;
            padding: 15px;
            background: #e9f7e9;
            border-radius: 8px;
            border: 1px solid #c3e6c3;
        }
        .additional-investment h3 {
            margin-top: 0;
            color: #2c3e50;
            font-size: 1.2em;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .remove-investment {
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 0.8em;
        }

        /* 계산하기 버튼 */
        .calculate-btn-container {
            margin-top: 20px;
            text-align: center;
            position: relative;
        }
        .calculate-btn {
            padding: 14px 30px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            letter-spacing: 0.5px;
            width: 100%;
        }
        .calculate-btn:hover {
            background: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(52, 152, 219, 0.3);
        }

        /* 조건식 출력 섹션 */
        .condition-output {
            margin-top: 25px;
            padding: 20px;
            background: #f5f9ff;
            border-radius: 8px;
            border: 1px solid #d0e5ff;
        }
        .condition-output h2 {
            margin-top: 0;
            color: #2c3e50;
            font-size: 1.4em;
            margin-bottom: 15px;
        }
        .condition-text {
            padding: 15px;
            background: white;
            border-radius: 6px;
            border: 1px solid #e0e0e0;
            font-size: 1em;
            line-height: 1.6;
            min-height: 80px;
        }
        .highlight {
            color: #3498db;
            font-weight: 600;
        }
        .form-group.comparison-group {
            display: none;
        }

        /* 반응형 디자인 */
        @media (max-width: 768px) {
            .container {
                padding: 18px;
            }
            .header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
            .home-btn {
                position: static;
                align-self: flex-end;
                margin-top: 10px;
            }
            .form-container, .condition-form {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            input, select {
                padding: 10px;
            }
            .calculate-btn {
                padding: 13px 25px;
            }
            .condition-header {
                align-items: center;
            }
            .action-buttons {
                gap: 8px;
            }
            .remove-btn {
                padding: 6px 10px;
                font-size: 0.8em;
            }
            .basic-add-buttons {
                flex-direction: row;
                justify-content: flex-end;
            }
            .basic-add-btn {
                padding: 8px 12px;
                font-size: 0.85em;
            }
        }

        @media (max-width: 480px) {
            .condition-header {
                flex-direction: row;
                align-items: center;
            }
            .condition-section h2 {
                font-size: 1.2em;
            }
            .remove-btn {
                padding: 5px 8px;
                font-size: 0.75em;
            }
            .basic-add-buttons {
                flex-wrap: wrap;
                justify-content: center;
            }
            .basic-add-btn {
                padding: 6px 10px;
                font-size: 0.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>2종목+ 계산기</h1>
            <a href="{% url 'calculator' %}" class="home-btn">홈으로</a>
        </div>

        <form method="post" id="main-form">
            {% csrf_token %}
            <div class="form-container">
                <div class="form-group">
                    <label for="id_ticker">📊 월적립 티커 코드</label>
                    <input type="text" name="ticker" id="id_ticker" placeholder="예: AAPL, TSLA, MSFT" required value="{{ form.ticker.value|default:'' }}">
                </div>
                <div class="form-group">
                    <label for="id_initial_capital">💰 초기자금 (원)</label>
                    <input type="number" name="initial_capital" id="id_initial_capital" placeholder="예: 1000000" required value="{{ form.initial_capital.value|default:'' }}">
                </div>
                <div class="form-group">
                    <label for="id_monthly_investment">💵 월적립액 (원)</label>
                    <input type="number" name="monthly_investment" id="id_monthly_investment" placeholder="예: 100000" required value="{{ form.monthly_investment.value|default:'' }}">
                </div>
                <div class="form-group">
                    <label for="id_start_date">📅 시작일</label>
                    <input type="date" name="start_date" id="id_start_date" required value="{{ form.start_date.value|default:'' }}">
                </div>
                <div class="form-group">
                    <label for="id_end_date">📅 종료일</label>
                    <input type="date" name="end_date" id="id_end_date" required value="{{ form.end_date.value|default:'' }}">
                </div>
            </div>

            <div class="basic-add-buttons">
                <button type="button" class="basic-add-btn" id="basic-add-investment-btn">적립 종목 추가</button>
                <button type="button" class="basic-add-btn" id="basic-add-condition-btn">조건 설정 추가</button>
            </div>

            <div id="additional-conditions"></div>

            <div id="additional-investments"></div>

            <div class="calculate-btn-container">
                <button type="submit" class="calculate-btn">🚀 계산하기</button>
            </div>
        </form>

        <div class="condition-output">
            <h2>📋 조건식</h2>
            <div class="condition-text" id="condition-text">
                조건을 설정하면 결과가 여기에 표시됩니다.
            </div>
        </div>

        {% if error %}
            <div class="error">
                ❌ {{ error }}
            </div>
        {% endif %}

        {% if update_message %}
            <div class="success">
                ✅ {{ update_message }}
            </div>
        {% endif %}

        {% if records %}
            {% endif %}
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const today = new Date();
            const oneYearAgo = new Date();
            oneYearAgo.setFullYear(today.getFullYear() - 1);

            const startDateInput = document.getElementById('id_start_date');
            if (!startDateInput.value) {
                startDateInput.value = oneYearAgo.toISOString().split('T')[0];
            }

            const endDateInput = document.getElementById('id_end_date');
            if (!endDateInput.value) {
                endDateInput.value = today.toISOString().split('T')[0];
            }

            let conditionCount = 0;
            let investmentCount = 0;
            const additionalConditions = document.getElementById('additional-conditions');
            const additionalInvestments = document.getElementById('additional-investments');
            const basicAddInvestmentBtn = document.getElementById('basic-add-investment-btn');
            const basicAddConditionBtn = document.getElementById('basic-add-condition-btn');

            // 기본 추가 버튼들
            basicAddInvestmentBtn.addEventListener('click', function() {
                addInvestment();
            });

            basicAddConditionBtn.addEventListener('click', function() {
                // 조건 설정 최대 3개로 제한
                if (conditionCount >= 3) {
                    alert('조건 설정은 3개까지만 가능합니다');
                    return;
                }
                addCondition();
            });

            // 적립 종목 추가 함수
            function addInvestment() {
                if (investmentCount >= 1) {
                    alert('적립 종목은 2개까지 가능합니다');
                    return;
                }

                investmentCount++;
                const investmentNumber = investmentCount + 1;

                const investmentDiv = document.createElement('div');
                investmentDiv.className = 'additional-investment';
                investmentDiv.innerHTML = `
                    <h3>
                        추가 적립 종목
                        <button type="button" class="remove-investment">삭제</button>
                    </h3>
                    <div class="form-container">
                        <div class="form-group">
                            <label for="id_investment_ticker_${investmentNumber}">📊 월적립 티커 코드 ${investmentNumber}</label>
                            <input type="text" id="id_investment_ticker_${investmentNumber}" name="investment_ticker_${investmentNumber}" placeholder="예: NVDA, AMZN" value="">
                        </div>
                        <div class="form-group">
                            <label for="id_monthly_investment_${investmentNumber}">💵 월적립액 ${investmentNumber} (원)</label>
                            <input type="number" id="id_monthly_investment_${investmentNumber}" name="monthly_investment_${investmentNumber}" placeholder="예: 50000" value="">
                        </div>
                    </div>
                `;

                additionalInvestments.appendChild(investmentDiv);

                // 입력 필드 변경 이벤트 추가
                const inputs = investmentDiv.querySelectorAll('input');
                inputs.forEach(input => {
                    input.addEventListener('input', updateConditionText);
                });

                updateConditionText();
            }

            // 조건 설정 추가 함수
            function addCondition() {
                conditionCount++;
                const conditionNumber = conditionCount;

                const conditionDiv = document.createElement('div');
                conditionDiv.className = 'additional-condition';
                conditionDiv.dataset.conditionId = conditionNumber;
                conditionDiv.innerHTML = `
                    <h3>
                        조건 설정 ${conditionNumber}
                        <div class="action-buttons">
                            <div class="priority-select">
                                <span>우선순위 :</span>
                                <select class="priority-dropdown" id="id_priority_${conditionNumber}" name="priority_${conditionNumber}">
                                    <option value="none">none</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                </select>
                            </div>
                            <button type="button" class="remove-condition">삭제</button>
                        </div>
                    </h3>
                    <div class="condition-form">
                        <div class="form-group">
                            <label for="id_condition_ticker_${conditionNumber}">티커 코드 ${conditionNumber}</label>
                            <input type="text" id="id_condition_ticker_${conditionNumber}" name="condition_ticker_${conditionNumber}" placeholder="예: GOOGL, NFLX" value="">
                        </div>
                        <div class="form-group">
                            <label for="id_condition_type_${conditionNumber}">조건 유형</label>
                            <select id="id_condition_type_${conditionNumber}" name="condition_type_${conditionNumber}">
                                <option value="specific">목표값</option>
                                <option value="high">전고점 대비 하락</option>
                            </select>
                        </div>
                        <div class="form-group percent-group">
                            <label for="id_percent_${conditionNumber}">퍼센트</label>
                            <input type="number" id="id_percent_${conditionNumber}" name="percent_${conditionNumber}" placeholder="예: 10" value="10" step="0.1">
                        </div>
                        <div class="form-group comparison-group">
                            <label for="id_comparison_${conditionNumber}">비교 조건</label>
                            <select id="id_comparison_${conditionNumber}" name="comparison_${conditionNumber}">
                                <option value="above">이상</option>
                                <option value="below">이하</option>
                            </select>
                        </div>
                    </div>
                `;

                additionalConditions.appendChild(conditionDiv);

                // 우선순위 변경 이벤트 추가
                const prioritySelect = conditionDiv.querySelector(`#id_priority_${conditionNumber}`);
                prioritySelect.addEventListener('change', updateConditionText);

                // 조건 유형 변경 이벤트 추가
                const conditionTypeSelect = conditionDiv.querySelector(`#id_condition_type_${conditionNumber}`);
                const percentLabelElem = conditionDiv.querySelector('.percent-group label');
                const comparisonGroupElem = conditionDiv.querySelector('.comparison-group');

                conditionTypeSelect.addEventListener('change', function() {
                    if (this.value === 'specific') {
                        percentLabelElem.textContent = '목표값';
                        comparisonGroupElem.style.display = 'flex';
                    } else {
                        percentLabelElem.textContent = '퍼센트';
                        comparisonGroupElem.style.display = 'none';
                    }
                    updateConditionText();
                });

                // 초기 UI 상태 설정
                if (conditionTypeSelect.value === 'specific') {
                    percentLabelElem.textContent = '목표값';
                    comparisonGroupElem.style.display = 'flex';
                } else {
                    comparisonGroupElem.style.display = 'none';
                }

                // 입력 필드 변경 이벤트 추가
                const inputs = conditionDiv.querySelectorAll('input, select');
                inputs.forEach(input => {
                    input.addEventListener('input', updateConditionText);
                    input.addEventListener('change', updateConditionText);
                });

                // 삭제 버튼 이벤트 추가
                const removeBtn = conditionDiv.querySelector('.remove-condition');
                removeBtn.addEventListener('click', function() {
                    conditionDiv.remove();
                    conditionCount--;
                    renumberConditions();
                    updateConditionText();
                });

                updateConditionText();
            }

            // 모든 조건식의 번호를 다시 계산하는 함수
            function renumberConditions() {
                // 추가 조건 섹션 업데이트
                const conditionDivs = document.querySelectorAll('.additional-condition');
                conditionDivs.forEach((div, index) => {
                    const newConditionNumber = index + 1;
                    div.dataset.conditionId = newConditionNumber;

                    // 헤더 업데이트
                    const header = div.querySelector('h3');
                    if (header) {
                        header.innerHTML = `
                            조건 설정 ${newConditionNumber}
                            <div class="action-buttons">
                                <div class="priority-select">
                                    <span>우선순위 :</span>
                                    <select class="priority-dropdown" id="id_priority_${newConditionNumber}" name="priority_${newConditionNumber}">
                                        <option value="none">none</option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                    </select>
                                </div>
                                <button type="button" class="remove-condition">삭제</button>
                            </div>
                        `;
                    }

                    // 라벨 및 ID 업데이트
                    const labels = div.querySelectorAll('label');
                    const inputs = div.querySelectorAll('input, select');

                    labels.forEach(label => {
                        const oldFor = label.htmlFor;
                        const newFor = oldFor.replace(/\d+$/, newConditionNumber);
                        label.htmlFor = newFor;
                        label.textContent = label.textContent.replace(/\d+$/, newConditionNumber);
                    });

                    inputs.forEach(input => {
                        const oldId = input.id;
                        const oldName = input.name;
                        input.id = oldId.replace(/\d+$/, newConditionNumber);
                        input.name = oldName.replace(/\d+$/, newConditionNumber);
                    });
                });

                // conditionCount 업데이트
                conditionCount = conditionDivs.length;
            }

            // 조건식 업데이트 함수
            function updateConditionText() {
                const ticker = document.getElementById('id_ticker').value || '티커코드';
                const initialCapital = document.getElementById('id_initial_capital').value || '초기자금';
                const monthlyInvestment = document.getElementById('id_monthly_investment').value || '월적립액';
                const startDate = document.getElementById('id_start_date').value || '시작일';
                const endDate = document.getElementById('id_end_date').value || '종료일';

                let conditionText = `${startDate} ~ ${endDate} 동안 <span class="highlight">${ticker}</span>를 초기자금 ${initialCapital}원과 월적립액 ${monthlyInvestment}원으로 매수`;

                // 추가 적립 종목 정보 수집
                const investmentInputs = document.querySelectorAll('.additional-investment input');
                if (investmentInputs.length > 0) {
                    const investmentTicker2 = document.getElementById('id_investment_ticker_2')?.value || '티커코드2';
                    const monthlyInvestment2 = document.getElementById('id_monthly_investment_2')?.value || '월적립액2';
                    conditionText += `하고, <span class="highlight">${investmentTicker2}</span>도 월적립액 ${monthlyInvestment2}원으로 매수합니다`;
                } else {
                    conditionText += '합니다';
                }

                // 우선순위 정보 수집
                const priorityMap = {};

                // 추가 조건 텍스트 생성
                const additionalConditionDivs = document.querySelectorAll('.additional-condition');
                additionalConditionDivs.forEach((div) => {
                    const conditionNumber = div.dataset.conditionId;
                    const conditionTicker = div.querySelector(`#id_condition_ticker_${conditionNumber}`).value || `티커코드${conditionNumber}`;
                    const conditionType = div.querySelector(`#id_condition_type_${conditionNumber}`).value;
                    const conditionPercent = div.querySelector(`#id_percent_${conditionNumber}`).value || '숫자';
                    const conditionPriority = div.querySelector(`#id_priority_${conditionNumber}`).value;

                    if (conditionTicker && conditionPercent) {
                        let conditionLine = '';
                        if (conditionType === 'specific') {
                            const conditionComparison = div.querySelector(`#id_comparison_${conditionNumber}`).value;
                            conditionLine = `만약 <span class="highlight">${conditionTicker}</span>이(가) <span class="highlight">${conditionPercent}</span> <span class="highlight">${conditionComparison === 'above' ? '이상' : '이하'}</span> 일경우 우선 매수합니다`;
                        } else {
                            conditionLine = `만약 <span class="highlight">${conditionTicker}</span>이(가) <span class="highlight">전고점 대비 ${conditionPercent}%이상 </span>하락된 가격일 경우 우선 매수합니다`;
                        }

                        // 우선순위 추가
                        if (conditionPriority !== 'none') {
                            conditionLine += ` <span class="highlight">(우선순위${conditionPriority})</span>`;
                            priorityMap[conditionPriority] = true;
                        }

                        conditionText += '<br>' + conditionLine;
                    }
                });

                document.getElementById('condition-text').innerHTML = conditionText;
            }

            // 이벤트 위임을 사용하여 동적으로 추가되는 요소의 이벤트 처리
            document.addEventListener('input', function(event) {
                if (event.target.closest('.form-container') || event.target.closest('.additional-condition') || event.target.closest('.additional-investment')) {
                    updateConditionText();
                }
            });

            document.addEventListener('change', function(event) {
                if (event.target.closest('.form-container') || event.target.closest('.additional-condition') || event.target.closest('.additional-investment')) {
                    updateConditionText();
                }
            });

            // 이벤트 위임을 사용하여 삭제 버튼의 이벤트 처리
            document.addEventListener('click', function(event) {
                const target = event.target;
                if (target.classList.contains('remove-condition') || target.classList.contains('remove-investment')) {
                    const parentDiv = target.closest('.additional-condition') || target.closest('.additional-investment');
                    if (parentDiv) {
                        parentDiv.remove();
                        if (target.classList.contains('remove-condition')) {
                            conditionCount--;
                            renumberConditions();
                        } else if (target.classList.contains('remove-investment')) {
                            investmentCount--;
                            // investmentNumber 재정렬 로직이 필요하면 추가
                        }
                        updateConditionText();
                    }
                }
            });

            // 폼 제출 시 우선순위 검증
            document.getElementById('main-form').addEventListener('submit', function(e) {
                const priorityValues = [];
                let hasNone = false;
                let hasPriority = false;

                // 추가 조건 섹션의 우선순위
                const additionalPrioritySelects = document.querySelectorAll('.additional-condition .priority-dropdown');
                additionalPrioritySelects.forEach(select => {
                    if (select.value === 'none') {
                        hasNone = true;
                    } else {
                        priorityValues.push(select.value);
                        hasPriority = true;
                    }
                });

                // 조건이 있는데 우선순위가 모두 none인 경우
                if (additionalPrioritySelects.length > 0 && hasPriority === false) {
                    e.preventDefault();
                    alert('조건을 설정한 경우 우선순위를 선택해주세요');
                    return false;
                }

                // 조건이 있고 우선순위도 있는 경우 중복 검사
                if (hasPriority) {
                    const uniqueValues = [...new Set(priorityValues)];
                    if (uniqueValues.length !== priorityValues.length) {
                        e.preventDefault();
                        alert('우선순위는 중복될 수 없습니다');
                        return false;
                    }
                }

                // none과 우선순위가 혼합된 경우
                if (hasNone && hasPriority) {
                    e.preventDefault();
                    alert('모든 조건의 우선순위를 선택해주세요');
                    return false;
                }

                // 폼 데이터 확인 (디버깅용)
                console.log('폼 데이터:', new FormData(this));

                return true;
            });

            // 초기 조건식 업데이트
            updateConditionText();

            const form = document.querySelector('form');
            form.addEventListener('submit', function(event) {
                // 필수 입력 필드 검증
                if (!validateForm()) {
                    event.preventDefault(); // 폼 제출 막기
                }
            });

            // 폼 유효성 검사 함수
            function validateForm() {
                let isValid = true;

                // 1. id_investment_ticker_2 검증 (존재하는 경우만)
                const investmentTicker2Input = document.getElementById('id_investment_ticker_2');
                if (investmentTicker2Input && !investmentTicker2Input.value.trim()) {
                    showError(investmentTicker2Input, '여기를 입력하세요');
                    isValid = false;
                } else if (investmentTicker2Input) {
                    clearError(investmentTicker2Input);
                }

                // 2. id_monthly_investment_2 검증 (존재하는 경우만)
                const monthlyInvestment2Input = document.getElementById('id_monthly_investment_2');
                if (monthlyInvestment2Input && !monthlyInvestment2Input.value.trim()) {
                    showError(monthlyInvestment2Input, '여기를 입력하세요');
                    isValid = false;
                } else if (monthlyInvestment2Input) {
                    clearError(monthlyInvestment2Input);
                }

                // 3. 모든 추가 조건의 티커 코드 검증
                const conditionInputs = document.querySelectorAll('[id^="id_condition_ticker_"]');
                conditionInputs.forEach(input => {
                    if (!input.value.trim()) {
                        showError(input, '여기를 입력하세요');
                        isValid = false;
                    } else {
                        clearError(input);
                    }
                });

                return isValid;
            }

            // 에러 메시지 표시 함수
            function showError(input, message) {
                clearError(input);

                // 에러 메시지 요소 생성
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error-message';
                errorDiv.style.color = 'red';
                errorDiv.style.fontSize = '12px';
                errorDiv.style.marginTop = '5px';
                errorDiv.textContent = message;

                // 입력 필드 다음에 에러 메시지 삽입
                input.parentNode.appendChild(errorDiv);

                // 입력 필드에 에러 스타일 적용
                input.style.borderColor = 'red';
            }

            // 에러 메시지 제거 함수
            function clearError(input) {
                // 입력 필드의 에러 스타일 제거
                input.style.borderColor = '';

                // 관련 에러 메시지 제거
                const errorDiv = input.parentNode.querySelector('.error-message');
                if (errorDiv) {
                    errorDiv.remove();
                }
            }

            // 입력 시 에러 메시지 제거를 위한 이벤트 리스너
            document.addEventListener('input', function(event) {
                if (event.target.matches('[id^="id_condition_ticker_"], #id_investment_ticker_2, #id_monthly_investment_2')) {
                    clearError(event.target);
                }
            });
        });
    </script>
